<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imla'</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <nav>
        <div>
        <img id="bookicon" src="/Media/books.png">
        <a href="#Imla'"><b>Imla'</b></a>
        </div>
        <a href="Book Type">Book Type</a>
        <a href="Recommendation">Recommendation</a>
        <a href="Popular">Popular</a>
        <a href="Download App">Download App</a>
        <a href="Log In">Log In</a>
        <button id="startButton" type="button">Start For Free</button>
    </nav>
    <div id="landingpage">
        <div id="content">
            <h2>Find the book you're looking for easier to read right away</h2>
            <p>The most appropriate book site to search for books.</p>
            <div id="search">
                <input type="text" placeholder="Find your favorite book">
                <button id="searchButton" type="button">Search</button>
            </div>
            <div id="socialMediaHandles">
                <div>
                    <h6>Follow Us</h6>
                </div>
                <div>
                    <img class="icons" src="/Media/icons8-facebook-48 (1).png" alt="facebook">
                    <img class="icons" src="/Media/icons8-pinterest-48.png" alt="pinterest">
                    <img class="icons" src="/Media/icons8-twitter-48 (2).png" alt="twitter">
                    <img class="icons" src="/Media/icons8-instagram-64 (1).png" alt="instagram">
                </div>
            </div>
        </div>
        <div>
            <img id="landingPageImage" src="/Media/marking.png">
        </div>
    </div>
    <div id="footer">
        <p>Trusted by thousands of companies around the world</p>
        <div id="logos">
            <img class="logo" src="/Media/amazon logo.png">
            <img class="logo" src="/Media/dribble logo.webp">
            <img class="logo" src="/Media/disney logo.png">
            <img class="logo" src="/Media/spotify.png">
            <img class="logo" src="/Media/netflix logo.png">
            <img class="logo" src="/Media/joox logo.png">
            <img class="logo" src="/Media/yahoo logo.png">
        </div>
    </div>
</body>
</html>
